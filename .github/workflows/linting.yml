name: 'Prettier Lint Check'

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '43 12 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Check linting
        run: npm run lint
